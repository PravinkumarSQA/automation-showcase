name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      framework:
        description: "Select framework to run"
        required: true
        default: "playwright"
        type: choice
        options:
          - playwright
          - nightwatch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Install dependencies
        run: |
          if [ "${{ github.event.inputs.framework }}" = "playwright" ]; then
            cd playwright
          else
            cd nightwatch
          fi
          pnpm install

      - name: Run Tests
        run: |
          if [ "${{ github.event.inputs.framework }}" = "playwright" ]; then
            cd playwright
            pnpm exec playwright install --with-deps
            pnpm exec playwright test
          else
            cd nightwatch
            # --- Auto-match ChromeDriver version to Chrome ---
            CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
            echo "Detected Chrome major version: $CHROME_VERSION"
            pnpm add -D chromedriver@$CHROME_VERSION
            echo "Chromedriver version aligned to Chrome version $CHROME_VERSION"
            # -----------------------------------------------------------
            pnpm exec nightwatch tests/sampleTest.js
          fi
